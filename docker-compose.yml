version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - travel-assistant-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RAG Travel Assistant Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-assistant-app
    ports:
      - "8000:8000"  # FastAPI
      - "7860:7860"  # Gradio UI
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-travel_documents}
      - API_PORT=8000
      - UI_PORT=7860
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TOP_K=${TOP_K:-5}
      - HYBRID_ALPHA=${HYBRID_ALPHA:-0.7}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2048}
    volumes:
      - ./logs:/app/logs
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - travel-assistant-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  travel-assistant-net:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
